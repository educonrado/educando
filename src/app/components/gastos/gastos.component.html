<div class="main-content">
  <div class="section__content section__content--p30">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <div class="card">
            <div class="card-header">Gastos</div>
            <div class="card-body">
              <div class="card-title">
                <h3 class="text-center title-2">Registro de gasto</h3>
              </div>
              <hr>
              <form action="" method="post" novalidate="novalidate">
                <div class="form-group">
                  <label for="cc-payment" class="control-label mb-1"><i class="fas fa-money-bill-alt"></i> Valor</label>
                  <input id="cc-pament" name="cc-payment" type="number" class="form-control" aria-required="true"
                    aria-invalid="false" value="0.00">
                </div>
                <div class="form-group has-success">
                  <label for="cc-name" class="control-label mb-1"><i class="fas fa-sticky-note"></i>
                    Descripci&oacute;n</label>
                  <input id="cc-name" name="cc-name" type="text" class="form-control cc-name valid" data-val="true"
                    data-val-required="Ingrese un detalle del gasto" autocomplete="cc-name" aria-required="true"
                    aria-invalid="false" aria-describedby="cc-name-error">
                  <span class="help-block field-validation-valid" data-valmsg-for="cc-name"
                    data-valmsg-replace="true"></span>
                </div>
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <label for="cc-exp" class="control-label mb-1">
                        <i class="fas fa-utensils"></i>
                        Categoria
                      </label>
                      <select name="categoria" id="categoria" class="form-control">
                          <option value="0">Please select</option>
                          <option value="1">Option #1</option>
                          <option value="2">Option #2</option>
                          <option value="3">Option #3</option>
                      </select>
                      <!--<input id="cc-exp" name="cc-exp" type="tel" class="form-control cc-exp" value="" data-val="true"
                        data-val-required="Please enter the card expiration"
                        data-val-cc-exp="Please enter a valid month and year" placeholder="MM / YY"
                        autocomplete="cc-exp">-->
                      <span class="help-block" data-valmsg-for="cc-exp" data-valmsg-replace="true"></span>
                    </div>
                  </div>
                  <div class="col-6">
                    <label for="x_card_code" class="control-label mb-1">
                      <i class="fas fa-university"></i>
                      Cuenta
                    </label>
                    <div class="input-group">
                      <!--<input id="x_card_code" name="x_card_code" type="tel" class="form-control cc-cvc" value=""
                        data-val="true" data-val-required="Please enter the security code"
                        data-val-cc-cvc="Please enter a valid security code" autocomplete="off">-->
                        <select name="cuenta" id="cuenta" class="form-control">
                            <option value="0">Please select</option>
                            <option value="1">Option #1</option>
                            <option value="2">Option #2</option>
                            <option value="3">Option #3</option>
                        </select>

                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="cc-number" class="control-label mb-1">
                    <i class="far fa-calendar-alt"></i>
                    Fecha
                  </label>
                  <input id="cc-number" name="cc-number" type="date" class="form-control cc-number identified visa"
                    value="" data-val="true" data-val-required="Please enter the card number"
                    data-val-cc-number="Please enter a valid card number" autocomplete="cc-number">
                  <span class="help-block" data-valmsg-for="cc-number" data-valmsg-replace="true"></span>
                </div>
                <div>
                  <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                    <i class="fas fa-save"></i>&nbsp;
                    <span id="payment-button-amount">Guardar</span>
                    <span id="payment-button-sending" style="display:none;">Sendingâ€¦</span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
