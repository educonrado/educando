<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <p *ngIf="false">
        <span class="login100-form-title p-b-26">
          Bienvenido
        </span>
      </p>
      <p *ngIf="false">
        <span class="login100-form-title p-b-48">
          <i class="zmdi zmdi-explicit"></i>
        </span>
      </p>
      <div id="login" *ngIf="false">
        <div class="wrap-input100 validate-input" data-validate="Ingrese un mail correcto">
          <span class="btn-show-pass">
            <i class="zmdi zmdi-account-o"></i>
          </span>
          <input class="input100" type="text" name="email" required>
          <span class="focus-input100" data-placeholder="Email"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <span class="btn-show-pass">
            <i class="zmdi zmdi-lock-outline"></i>
          </span>
          <input class="input100" type="password" name="pass" required>
          <span class="focus-input100" data-placeholder="Password"></span>
        </div>

        <div class="col-12 text-center">
          <button type="button" class="btn btn-primary">
            <i class="zmdi zmdi-shield-check"></i>
            Login
          </button>
        </div>
        <div id="loginRedesSociales">

        </div>
        <div class="text-center p-t-115">
          <span class="text-muted">
            Â¿No tienes una cuenta?
          </span>

          <a class="text-primary" href="#">
            Reg&iacute;strate
          </a>
        </div>
      </div>
      <div id="registro" *ngIf="false">
        <div class="wrap-input100 validate-input" data-validate="Ingrese su nombre">
          <span class="btn-show-pass">
            <i class="zmdi zmdi-account-o"></i>
          </span>
          <input class="input100" type="text" name="nombre" required>
          <span class="focus-input100" data-placeholder="Nombre"></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Ingrese un mail correcto">
          <span class="btn-show-pass">
            <i class="zmdi zmdi-email"></i>
          </span>
          <input class="input100 mail" type="email" name="correo" required>
          <span class="focus-input100" data-placeholder="Correo"></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <span class="btn-show-pass">
            <i class="zmdi zmdi-lock-outline"></i>
          </span>
          <input class="input100" type="password" name="pass" required>
          <span class="focus-input100" data-placeholder="Password"></span>
        </div>
        <div class="col-12 text-center">
          <button type="button" class="btn btn-primary">
            <i class="zmdi zmdi-check-all"></i>
            Registrar
          </button>
        </div>
      </div>
      <div id="registro" *ngIf="true" class="text-center p-5">
        <p>
          <i class="fas fa-check-circle fa-4x fa-lg" style="color: greenyellow;"></i>
        </p>
        <p>
          Registro exitoso!!!
        </p>
        <div class="col-12 p-5 text-center">
          <button type="button" class="btn btn-primary">
            Salir
          </button>
        </div>
      </div>





    </div>


  </div>
</div>
